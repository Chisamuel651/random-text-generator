<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        @media(max-width: 414px){
            .quote-heading h2{
        font-size: 9px;
    }
        }
    </style>

</head>
<body>
    <div class="box">
        <!-- <input type="checkbox" class="toggle" id="mode_btn"> -->
    </div>

    <div class="quote-wrapper">
        <input type="checkbox" class="toggle" id="mode_btn">
        <div class="quote-heading">
            <h2 id="heading">Random Quote Generator</h2>
        </div>

        <div class="quote-body" id="quote_body">
            <div class="display">
                <span class="icon-quote" id="quote_drawer">
                </span>
            </div>
            <div class="quote-btn" id="quote-btn">
                <div class="social">
                    <a href="https://twitter.com/ChiSamuel14" id="link">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </div>
            </div>

            <div class="type_quote">
                <button class="quote_type" id="quote_type">Quote</button>
                <select class="btn" id="type">
                    <option id="quote-button" class="type">Motivation</option>
                    <option id="quote-botton2" class="type">Romance</option>
                </select>
                <button class="number_generated">Number</button>
                <select class="number" id="number">
                    <option class="quote_gen">1</option>
                    <option class="quote_gen">2</option>
                    <option class="quote_gen">3</option>
                    <option class="quote_gen">4</option>
                    <option class="quote_gen">5</option>
                </select>
            </div>
            <div class="generate_delete">
                <button class="number_io" id="number_io">Generate</button>
                <button class="delete_content" id="delete_content">Delete</button>
            </div>
        </div>

        <div class="footer">
            <p id="designer">Developped by <a href="#">Chi Samuel</a></p>
        </div>
    </div>
    
    <script src="quotes.js"></script>
    <script src="app1.js"></script>
</body>
</html>
