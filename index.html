<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Generator</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h2>Random Quote Generator</h2>
        </div>

        <div class="quote-body">
            <div class="icon-quote" id="quote_drawer">
            </div>
            <div class="quote-btn">
                <div class="social">
                    <a href="https://twitter.com/ChiSamuel14">
                        <i class="fab fa-twitter-square"></i>
                    </a>
                </div>
                <div class="btn">
                    <button id="quote-button">Motivation</button>
                </div>
            </div>
            <div class="number">
                <button class="quote_gen">1</button>
                <button class="quote_gen">2</button>
                <button class="quote_gen">3</button>
                <button class="quote_gen">4</button>
                <button class="quote_gen">5</button>
            </div>
        </div>

        <div class="footer">
            <p>Developped by <a href="#">Chi Samuel</a></p>
        </div>
    </div>
    

    <!-- <script src="app.js"></script> -->
    <script src="app1.js"></script>
    <!-- <script src="app2.js"></script> -->
</body>
</html>
